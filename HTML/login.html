<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbrasivLog - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Fondo de la página */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/IMG/index.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Caja de login */
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      height: 120px;
      margin-bottom: 10px;
    }

    .logo-section h1 {
      margin: 0;
      font-size: 24px;
      color: #8B0000;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .input-group i {
      margin-right: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #FEBF00;
      color: #000000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #e0aa00;
    }

    button i {
      margin-right: 5px;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-section">
      <img src="/IMG/logo.png" alt="Logo Abrasivos" class="logo">
      <h1>AbrasivLog</h1>
    </div>
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return false">
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Usuario</label>
        <input type="text" id="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="button" onclick="login()"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
    </form>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'acorrales@abrasivlog.com' && pass === 'abrasivLog1') {
        localStorage.setItem('auth', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }
  </script>
</body>
</html>
